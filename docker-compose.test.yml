# docker-compose.test.yml
services:
  tailpaste:
    build:
      context: .
      dockerfile: Dockerfile
      labels:
        - "environment=testing"
        - "managed-by=ci"
    image: tailpaste-app:testing
    container_name: tailpaste-testing
    labels:
      - "environment=testing"
      - "managed-by=ci"
    # Required for Tailscale kernel networking
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    # Enable privileged mode for kernel networking
    privileged: true
    volumes:
      # Persistent storage for SQLite database
      - ./storage:/data
      # Persistent storage for Tailscale state
      - tailscale-state:/var/lib/tailscale
      # Optional: Mount custom configuration file (uncomment if needed)
      # - ./config.toml:/app/config.toml:ro
    environment:
      - STORAGE_PATH=/data
      - LISTEN_PORT=8080
      # REQUIRED: Set your Tailscale ephemeral auth key
      - TAILSCALE_AUTHKEY=${TAILSCALE_AUTHKEY}
      # Optional: Set custom hostname for the container
      - TAILSCALE_HOSTNAME=${TAILSCALE_HOSTNAME-testing}
      # Optional: Set custom domain for paste URLs
      - CUSTOM_DOMAIN=${CUSTOM_DOMAIN}
    restart: never

volumes:
  tailscale-state:
    labels:
      - "environment=testing"
      - "managed-by=ci"
