name: Health Check

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering for testing

jobs:
  health-check:
    name: Service Health Check
    runs-on:
      - tailpaste-runners
    
    permissions:
      contents: read
      actions: write  # Required to trigger deploy workflow
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          if ! command -v gh &> /dev/null; then
            echo "Installing GitHub CLI..."
            bash .github/scripts/install-gh-cli.sh
          else
            echo "GitHub CLI already installed"
            gh --version
          fi
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-health-check-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-health-check-
            ${{ runner.os }}-pip-
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:health-check
          ping: tailpaste.tailfa875.ts.net
      
      - name: Run health check
        id: health_check
        env:
          TAILPASTE_URL: ${{ vars.TAILPASTE_URL }}
        run: |
          .github/scripts/health-check/run-health-check.sh
          HEALTH_STATUS=$?
          echo "health_status=$HEALTH_STATUS" >> $GITHUB_OUTPUT
          exit $HEALTH_STATUS
      
      - name: Upload health check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-results-${{ github.run_number }}
          path: /tmp/health_check_results.json
          retention-days: 30
      
      - name: Generate health check summary
        if: always()
        run: |
          .github/scripts/health-check/generate-health-summary.sh "${{ steps.health_check.outcome }}" "${{ github.run_number }}"
      
      - name: Trigger deployment on failure
        if: steps.health_check.outcome == 'failure' || steps.health_check.outcome == 'cancelled'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const outcome = '${{ steps.health_check.outcome }}';
            const runNumber = '${{ github.run_number }}';
            const timestamp = new Date().toISOString();
            const runUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            
            console.log('❌ Health check failed! Triggering deployment to recover service...');
            console.log(`Failure Details:`);
            console.log(`  - Outcome: ${outcome}`);
            console.log(`  - Run Number: ${runNumber}`);
            console.log(`  - Timestamp: ${timestamp}`);
            console.log(`  - Run URL: ${runUrl}`);
            
            try {
              const result = await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'deploy.yml',
                ref: 'main',
              });
              
              console.log('✅ Deploy workflow triggered successfully');
              core.notice(`Health check ${outcome}. Deploy workflow has been triggered to recover the service. Health check run: ${runUrl}`);
            } catch (error) {
              console.error('❌ Failed to trigger deploy workflow:', error);
              core.setFailed(`Failed to trigger deploy workflow: ${error.message}`);
            }
      
      - name: Notify on failure
        if: steps.health_check.outcome == 'failure' || steps.health_check.outcome == 'cancelled'
        run: |
          .github/scripts/health-check/notify-health-failure.sh "${{ steps.health_check.outcome }}" "${{ github.run_number }}" "${{ github.repository }}" "${{ github.run_id }}"
