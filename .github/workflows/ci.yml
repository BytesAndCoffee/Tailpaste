name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # CI Configuration - Set to 'true' to enable, 'false' to disable
  ENABLE_FLAKE8: true
  ENABLE_BLACK: true
  ENABLE_MYPY: true
  ENABLE_BANDIT: true
  ENABLE_COVERAGE: true
  COVERAGE_THRESHOLD: 70

jobs:
  lint-and-test:
    name: Lint and Test (Python ${{ matrix.python-version }})
    runs-on:
      - tailpaste-runners
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov flake8 black mypy bandit
      
      - name: Run code quality checks
        run: |
          .github/scripts/ci/run-code-quality-checks.sh
      
      - name: Run tests with coverage
        run: |
          .github/scripts/ci/run-tests-with-coverage.sh
      
      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            pytest-report.xml
            flake8-report.txt
            mypy-report.xml
            bandit-report.json
          retention-days: 30
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f pytest-report.xml ]; then
            echo "âœ… Test suite completed" >> $GITHUB_STEP_SUMMARY
            python -c "import xml.etree.ElementTree as ET; tree = ET.parse('pytest-report.xml'); root = tree.getroot(); print(f'Tests: {root.attrib.get(\"tests\", \"N/A\")}, Failures: {root.attrib.get(\"failures\", \"0\")}, Errors: {root.attrib.get(\"errors\", \"0\")}, Skipped: {root.attrib.get(\"skipped\", \"0\")}')" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f coverage.xml ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            coverage report | tail -n 3 >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: CI Gating Validation
        if: success()
        run: |
          .github/scripts/ci/ci-gating-validation.sh
          if [ "${{ env.ENABLE_COVERAGE }}" = "true" ]; then
            echo "- Coverage threshold (${{ env.COVERAGE_THRESHOLD }}%): âœ… PASSED"
          fi
          echo ""
          echo "ðŸš€ Artifact creation is APPROVED"
          echo "CI_GATING_PASSED=true" >> $GITHUB_ENV
      
      - name: CI Gating Failure
        if: failure()
        run: |
          echo "ðŸš« CI Gating Validation FAILED"
          echo "One or more CI checks have failed. Artifact creation is BLOCKED."
          echo "CI_GATING_PASSED=false" >> $GITHUB_ENV
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âŒ CI Gating Failed" >> $GITHUB_STEP_SUMMARY
          echo "Artifact creation has been blocked due to CI failures." >> $GITHUB_STEP_SUMMARY

  build-artifact:
    name: Build and Push Docker Artifact
    runs-on:
      - tailpaste-runners
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.lint-and-test.result == 'success'
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Validate CI Gating
        run: |
          echo "ðŸ” Validating CI Gating Status"
          if [ "${{ needs.lint-and-test.result }}" != "success" ]; then
            echo "âŒ CI gating failed. Cannot proceed with artifact creation."
            echo "Lint and test job result: ${{ needs.lint-and-test.result }}"
            exit 1
          fi
          echo "âœ… CI gating validation passed. Proceeding with artifact creation."
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          ping: docker.tailfa875.ts.net
      
      - name: Set up Docker context
        run: |
          docker context create remote-build --docker "host=tcp://docker:2376" || true
          docker context use remote-build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          endpoint: remote-build
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Check for existing artifact
        id: check-artifact
        run: |
          python3 scripts/ci/artifact_manager.py check-existing \
            --registry ${{ env.REGISTRY }} \
            --repository ${{ env.IMAGE_NAME }} \
            --commit ${{ github.sha }}
        continue-on-error: true
      
      - name: Build and push Docker image
        id: build
        if: steps.check-artifact.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate artifact digest
        id: digest
        run: |
          if [ "${{ steps.check-artifact.outcome }}" = "success" ]; then
            echo "Using existing artifact digest"
            DIGEST=$(python3 scripts/ci/artifact_manager.py get-digest --commit ${{ github.sha }})
          else
            echo "Using newly built artifact digest"
            DIGEST="${{ steps.build.outputs.digest }}"
          fi
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          python3 scripts/ci/artifact_manager.py record-artifact \
            --digest "$DIGEST" \
            --commit ${{ github.sha }} \
            --registry ${{ env.REGISTRY }} \
            --repository ${{ env.IMAGE_NAME }}
      
      - name: Validate artifact digest
        run: |
          python3 scripts/ci/artifact_manager.py validate-digest \
            --digest ${{ steps.digest.outputs.digest }} \
            --registry ${{ env.REGISTRY }} \
            --repository ${{ env.IMAGE_NAME }}
      
      - name: Update artifact summary
        run: |
          echo "## Docker Artifact Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY