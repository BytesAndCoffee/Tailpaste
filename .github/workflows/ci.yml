name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test (Python ${{ matrix.python-version }})
    runs-on:
      - tailpaste-runners
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov flake8 black mypy bandit
      
      - name: Run code quality checks
        run: |
          echo "ðŸ” Running linting..."
          flake8 src/ tests/ --max-line-length=120 --exclude=venv --statistics --output-file=flake8-report.txt || true
          
          echo "ðŸŽ¨ Checking code formatting..."
          black --check src/ tests/ --diff
          
          echo "ðŸ” Type checking..."
          mypy src/ --ignore-missing-imports --junit-xml=mypy-report.xml || true
          
          echo "ðŸ”’ Security scanning..."
          bandit -r src/ -ll -f json -o bandit-report.json || true
          bandit -r src/ -ll
      
      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª Running tests..."
          pytest --cov=src tests/ --cov-report=xml --cov-report=html --cov-report=term-missing --junit-xml=pytest-report.xml
          coverage report --fail-under=70
      
      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            pytest-report.xml
            flake8-report.txt
            mypy-report.xml
            bandit-report.json
          retention-days: 30
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f pytest-report.xml ]; then
            echo "âœ… Test suite completed" >> $GITHUB_STEP_SUMMARY
            python -c "import xml.etree.ElementTree as ET; tree = ET.parse('pytest-report.xml'); root = tree.getroot(); print(f'Tests: {root.attrib.get(\"tests\", \"N/A\")}, Failures: {root.attrib.get(\"failures\", \"0\")}, Errors: {root.attrib.get(\"errors\", \"0\")}, Skipped: {root.attrib.get(\"skipped\", \"0\")}')" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f coverage.xml ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            coverage report | tail -n 3 >> $GITHUB_STEP_SUMMARY
          fi