name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # CI Configuration - Set to 'true' to enable, 'false' to disable
  ENABLE_FLAKE8: true
  ENABLE_BLACK: true
  ENABLE_MYPY: true
  ENABLE_BANDIT: true
  ENABLE_COVERAGE: true
  COVERAGE_THRESHOLD: 70

jobs:
  lint-and-test:
    name: Lint and Test (Python ${{ matrix.python-version }})
    runs-on:
      - tailpaste-runners
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov flake8 black mypy bandit
      
      - name: Run code quality checks
        run: |
          QUALITY_CHECKS_FAILED=0
          
          # Conditional execution based on configuration
          if [ "${{ env.ENABLE_FLAKE8 }}" = "true" ]; then
            echo "ðŸ” Running linting..."
            flake8 src/ tests/ --max-line-length=120 --exclude=venv --statistics --output-file=flake8-report.txt
            FLAKE8_EXIT_CODE=$?
            if [ $FLAKE8_EXIT_CODE -ne 0 ]; then
              echo "âŒ Flake8 linting failed"
              QUALITY_CHECKS_FAILED=1
            else
              echo "âœ… Flake8 linting passed"
            fi
          else
            echo "â­ï¸ Flake8 linting disabled"
          fi
          
          if [ "${{ env.ENABLE_BLACK }}" = "true" ]; then
            echo "ðŸŽ¨ Checking code formatting..."
            black --check src/ tests/ --diff
            BLACK_EXIT_CODE=$?
            if [ $BLACK_EXIT_CODE -ne 0 ]; then
              echo "âŒ Black formatting check failed"
              QUALITY_CHECKS_FAILED=1
            else
              echo "âœ… Black formatting check passed"
            fi
          else
            echo "â­ï¸ Black formatting check disabled"
          fi
          
          if [ "${{ env.ENABLE_MYPY }}" = "true" ]; then
            echo "ðŸ” Type checking..."
            mypy src/ --ignore-missing-imports --junit-xml=mypy-report.xml
            MYPY_EXIT_CODE=$?
            if [ $MYPY_EXIT_CODE -ne 0 ]; then
              echo "âŒ MyPy type checking failed"
              QUALITY_CHECKS_FAILED=1
            else
              echo "âœ… MyPy type checking passed"
            fi
          else
            echo "â­ï¸ MyPy type checking disabled"
          fi
          
          if [ "${{ env.ENABLE_BANDIT }}" = "true" ]; then
            echo "ðŸ”’ Security scanning..."
            bandit -r src/ -ll -f json -o bandit-report.json
            BANDIT_EXIT_CODE=$?
            if [ $BANDIT_EXIT_CODE -ne 0 ]; then
              echo "âŒ Bandit security scan failed"
              QUALITY_CHECKS_FAILED=1
            else
              echo "âœ… Bandit security scan passed"
            fi
          else
            echo "â­ï¸ Bandit security scanning disabled"
          fi
          
          # CI Gating: Fail if any enabled quality check fails
          if [ $QUALITY_CHECKS_FAILED -eq 1 ]; then
            echo "âŒ One or more code quality checks failed. Blocking artifact creation."
            exit 1
          fi
          
          echo "âœ… All enabled code quality checks passed"
      
      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª Running tests..."
          pytest --cov=src tests/ --cov-report=xml --cov-report=html --cov-report=term-missing --junit-xml=pytest-report.xml
          PYTEST_EXIT_CODE=$?
          
          if [ $PYTEST_EXIT_CODE -ne 0 ]; then
            echo "âŒ Tests failed. Blocking artifact creation."
            exit 1
          fi
          
          # Conditional coverage enforcement
          if [ "${{ env.ENABLE_COVERAGE }}" = "true" ]; then
            echo "ðŸ“Š Enforcing coverage threshold..."
            coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}
            COVERAGE_EXIT_CODE=$?
            
            if [ $COVERAGE_EXIT_CODE -ne 0 ]; then
              echo "âŒ Coverage threshold (${{ env.COVERAGE_THRESHOLD }}%) not met. Blocking artifact creation."
              exit 1
            fi
            
            echo "âœ… Coverage threshold met"
          else
            echo "â­ï¸ Coverage enforcement disabled"
          fi
          
          echo "âœ… All tests passed and coverage requirements met"
      
      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            pytest-report.xml
            flake8-report.txt
            mypy-report.xml
            bandit-report.json
          retention-days: 30
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f pytest-report.xml ]; then
            echo "âœ… Test suite completed" >> $GITHUB_STEP_SUMMARY
            python -c "import xml.etree.ElementTree as ET; tree = ET.parse('pytest-report.xml'); root = tree.getroot(); print(f'Tests: {root.attrib.get(\"tests\", \"N/A\")}, Failures: {root.attrib.get(\"failures\", \"0\")}, Errors: {root.attrib.get(\"errors\", \"0\")}, Skipped: {root.attrib.get(\"skipped\", \"0\")}')" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f coverage.xml ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            coverage report | tail -n 3 >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: CI Gating Validation
        if: success()
        run: |
          echo "ðŸŽ¯ CI Gating Validation"
          echo "All CI checks have passed successfully:"
          echo "- Unit tests: âœ… PASSED"
          if [ "${{ env.ENABLE_FLAKE8 }}" = "true" ]; then
            echo "- Flake8 linting: âœ… PASSED"
          fi
          if [ "${{ env.ENABLE_BLACK }}" = "true" ]; then
            echo "- Black formatting: âœ… PASSED"
          fi
          if [ "${{ env.ENABLE_MYPY }}" = "true" ]; then
            echo "- MyPy type checking: âœ… PASSED"
          fi
          if [ "${{ env.ENABLE_BANDIT }}" = "true" ]; then
            echo "- Bandit security scan: âœ… PASSED"
          fi
          if [ "${{ env.ENABLE_COVERAGE }}" = "true" ]; then
            echo "- Coverage threshold (${{ env.COVERAGE_THRESHOLD }}%): âœ… PASSED"
          fi
          echo ""
          echo "ðŸš€ Artifact creation is APPROVED"
          echo "CI_GATING_PASSED=true" >> $GITHUB_ENV
      
      - name: CI Gating Failure
        if: failure()
        run: |
          echo "ðŸš« CI Gating Validation FAILED"
          echo "One or more CI checks have failed. Artifact creation is BLOCKED."
          echo "CI_GATING_PASSED=false" >> $GITHUB_ENV
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âŒ CI Gating Failed" >> $GITHUB_STEP_SUMMARY
          echo "Artifact creation has been blocked due to CI failures." >> $GITHUB_STEP_SUMMARY

  build-artifact:
    name: Build and Push Docker Artifact
    runs-on:
      - tailpaste-runners
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.lint-and-test.result == 'success'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Validate CI Gating
        run: |
          echo "ðŸ” Validating CI Gating Status"
          if [ "${{ needs.lint-and-test.result }}" != "success" ]; then
            echo "âŒ CI gating failed. Cannot proceed with artifact creation."
            echo "Lint and test job result: ${{ needs.lint-and-test.result }}"
            exit 1
          fi
          echo "âœ… CI gating validation passed. Proceeding with artifact creation."
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Check for existing artifact
        id: check-artifact
        run: |
          python scripts/ci/artifact_manager.py check-existing \
            --registry ${{ env.REGISTRY }} \
            --repository ${{ env.IMAGE_NAME }} \
            --commit ${{ github.sha }}
        continue-on-error: true
      
      - name: Build and push Docker image
        id: build
        if: steps.check-artifact.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
      
      - name: Generate artifact digest
        id: digest
        run: |
          if [ "${{ steps.check-artifact.outcome }}" = "success" ]; then
            echo "Using existing artifact digest"
            DIGEST=$(python scripts/ci/artifact_manager.py get-digest --commit ${{ github.sha }})
          else
            echo "Using newly built artifact digest"
            DIGEST="${{ steps.build.outputs.digest }}"
          fi
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          python scripts/ci/artifact_manager.py record-artifact \
            --digest "$DIGEST" \
            --commit ${{ github.sha }} \
            --registry ${{ env.REGISTRY }} \
            --repository ${{ env.IMAGE_NAME }}
      
      - name: Validate artifact digest
        run: |
          python scripts/ci/artifact_manager.py validate-digest \
            --digest ${{ steps.digest.outputs.digest }} \
            --registry ${{ env.REGISTRY }} \
            --repository ${{ env.IMAGE_NAME }}
      
      - name: Update artifact summary
        run: |
          echo "## Docker Artifact Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: \`${{ steps.digest.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY